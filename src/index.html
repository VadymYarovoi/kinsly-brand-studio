<!DOCTYPE html>
<html lang=ru>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kinsly Branding Studio</title>
  <script src="js/libs/jquery.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>  

  <img src="img/linear-triangle-1.png" alt="triangle" class="triangle linear-triangle-1">
  <img src="img/linear-triangle-2.png" alt="triangle" class="triangle linear-triangle-2">
  <img src="img/linear-triangle-3.png" alt="triangle" class="triangle linear-triangle-3">
  <img src="img/linear-triangle-4.png" alt="triangle" class="triangle linear-triangle-4">
  <img src="img/color-triangle-1.png" alt="triangle" class="triangle color-triangle-1">
  <img src="img/color-triangle-2.png" alt="triangle" class="triangle color-triangle-2">
  <img src="img/color-triangle-3.png" alt="triangle" class="triangle color-triangle-3">
  <img src="img/color-triangle-4.png" alt="triangle" class="triangle color-triangle-4">
  <img src="img/color-triangle-5.png" alt="triangle" class="triangle color-triangle-5">
  
  <header>
    <div class="container">
      <div class="row">
        <div class="top col-lg-12">
          <img src="img/logo.png" alt="logo" class="logo col-lg-2">
          <div class="contact-call col-lg-3">
            <img src="img/call-icon.png" alt="phone">
            <span>+38 (098) 546-55-33</span><br>
            <span><a href="#" class="call-us">заказать звонок</a></span>
          </div>
      </div>
      </div>
    </div>
  </header>

  <section id="main-content">
    <div class="container">
      <div class="row">
        <div class="content col-lg-6">
          <h1 class="main-title">нужно разработать<br>логотип,фирменный<br>стиль или бренд-бук?</h1><br>
          <img src="img/separator.png" alt="line"><br>
          <p class="main-description">Скачайте PDF презентацию с ценами на услуги,<br>сроками и нашим портфолио прям сейчас!</p>
          <button class="download-presentation">скачать pdf презентацию</button>
        </div>
      </div>
    </div>
  </section>

  <div class="container">
    <div class="row">
      <a href="#" class="portfolio">
        <img src="img/arrow.png" alt="arrow">
        <span>смотреть портфолио</span>
      </a>
    </div>
  </div>

  <div class="parallax"></div>

  
  <script src="./js/dest/main.js"></script>
</body>
</html>
